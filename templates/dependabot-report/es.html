<!DOCTYPE html>
<html data-editor-version="2" class="sg-campaigns" xmlns="http://www.w3.org/1999/xhtml">
<body style="background:#F8FBFE;">
  <center>
    <style type="text/css">
      .tg  {border-collapse:collapse;border-spacing:0;}
      .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
        overflow:hidden;padding:10px 5px;word-break:normal;}
      .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
        font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
      .tg .tg-bzci{font-size:20px;text-align:center;vertical-align:top; padding-left: 5px; padding-right: 5px; color:#000}
      .tr-bzci{font-size:12px;text-align:right;vertical-align:center; padding-left: 5px; padding-right: 5px; color:#000}
      </style>
      <table class="tg">
      <thead>
        <tr>
          <th class="tg-bzci">Project<br></th>
          <th class="tg-bzci">Vulnerabilities</th>
          <th class="tg-bzci">Critical</th>
        </tr>
      </thead>
      <tbody>
        {{payload}}
      </tbody>
      </table>
  </center>
</body>
</html>
